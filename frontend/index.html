<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Reserva de hora</a>
            <a href="#">Mis Reservas</a>
            <a href="#">Resultado de exámenes</a>
        </nav>

        <div class="header">
            <h2>Selecciona tu hora</h2>
            <p>Semana desde el <strong>14 al 20 de Febrero</strong></p>
        </div>

        <div class="calendar-container">
            <div class="arrow" id="prev-week">&#9664;</div>
            <div class="calendar">
                <div class="day" data-date="14">Vie<br><strong>14</strong></div>
                <div class="day active" data-date="15">Sáb<br><strong>15</strong></div>
                <div class="day" data-date="16">Dom<br><strong>16</strong></div>
                <div class="day" data-date="17">Lun<br><strong>17</strong></div>
                <div class="day" data-date="18">Mar<br><strong>18</strong></div>
            </div>
            <div class="arrow" id="next-week">&#9654;</div>
        </div>

        <div class="appointment">
            <h3 id="appointment-title">Viernes 14 de Febrero</h3>
            <div class="info-box">
                <p><strong>IntegraMédica Manquehue</strong><br>Las Condes - Región Metropolitana</p>
            </div>
            <div class="info-box">
                <p><strong>Marín Leiva Javiera Andrea</strong><br>Medicina General (Mayor a 15 años)</p>
            </div>

            <div class="times">
                <button>07:30</button>
                <button>07:42</button>
                <button>07:54</button>
                <button>08:06</button>
                <button>08:18</button>
                <button>08:42</button>
                <button>08:54</button>
                <button>09:18</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
