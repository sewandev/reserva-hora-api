<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style-find-schedule.css">
</head>
<body>
    <div class="background">
        <div class="info">
            <div class="logo"><i class="fa-solid fa-dog"></i> test.api</div>
            <div class="user">
                <img src="../frontend/img/baki-oliva.jpg" alt="">
                <p>Biscuit O.</p>
            </div>
            <div class="loc">
                <div class="region">
                    <i class="fa-solid fa-location-dot"></i>
                    <select name="region" id="region" required="">
                        <option value="" disabled selected>Selecciona una región</option>
                    </select>
                </div>
                <div class="comuna">
                    <i class="fa-solid fa-location-pin"></i>
                    <select name="comuna" id="comuna" disabled>
                        <option value="" disabled selected>Selecciona una comuna</option>
                    </select>
                </div>
                <div class="area">                
                    <i class="fa-solid fa-briefcase"></i>
                    <select name="area" id="select-option" required="">
                        <option value="" disabled selected>Área</option>
                        <option value="1">Kine</option>
                        <option value="2">Med</option>
                    </select>
                </div>
                <div class="especialidad">                               
                    <i class="fa-solid fa-stethoscope" required=""></i>
                    <select name="especialidad" id="select-option">
                        <option value="" disabled selected>Especialidad</option>
                        <option value="1">option 1</option>
                        <option value="2">option 2</option>
                    </select>
                </div>
            </div>
            <!-- Botón Buscar -->
            <button class="send"id="buscar">Buscar</button>

            <!-- Resultado de la búsqueda -->
            <div id="resultado"></div>
        </div>
    </div>
    <script src="js/script-find-schedule.js"></script>
</body>
</html>
